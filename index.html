<!DOCTYPE html>
<html>
<head>
	<title>Comment App</title>
	<link href="https://fonts.googleapis.com/css?family=Yellowtail" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-6 col-sm-offset-3">
				<h1>Comment App</h1>

				<form id="todoForm">
					<div class="form-group">
						<input id="user" class="form-control" placeholder="Name">
					</div>
					<div class="form-group">
						<textarea id="text" class="form-control" placeholder="Comment"></textarea>
					</div>
					<div class="form-group">
						<button type="button" onclick="comment()" class="button">Add Comment</button>
					</div>
				</form>
				<ul id="comments" class="list-group">
				</ul>
			</div>
		</div>
	</div>
	<script src="http://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
</body>
</html>
